<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css의 선택자 우선순위</title>
  <style>
    p{
      background-color: #CCC !important;
      border: 1px solid #000;
    }
    .section p{ background-color: #0f0;}
    #section p{ background-color: #486;}

    p{
      background-color: #f00;
    }

    /* .section p{
      color: #00f;
      background-color: #864;
      padding: 20px;
    } */

  </style>


</head>
<body>
  <!-- .wrap>div.section#section$*2>div.inner>p>{section$-item} -->
   <!-- 클래스 이름은  -->
  <div class="wrap">
    <div class="section" id="section1">
      <div class="inner">
        <p style="background-color: #ff0;">section1-item</p>
      </div>
    </div>
    <div class="section" id="section2">
      <div class="inner">
        <p>section2-item</p>
      </div>
    </div>
  </div>
  
</body>
</html>
