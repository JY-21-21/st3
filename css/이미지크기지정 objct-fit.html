<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지크기지정 objct</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{
      margin:20px;
      background-color: #ff6;
    border: 1px solid #f00;
    }




    .media-wrap{
      background: #6ff;
      border: 1px solid #00f;
    }

    .media-wrap .img{
      /* 원래이미지 크기는 1300*1131 */
      width: 300;
      height: 400px;
    }
    .media-wrap .img1{
      /* 원래이미지 크기는 1300*1131 */
      width: 300;
      height: 400px;
      object-fit: cover;
      /* 원래 이미지의 비율을 유지한채 지정된  */
    }

  </style>
</head>
<body>
  <div class="wrap">
    <div class="media-wrap">
      <img class="img" src="./background/images/bg.jpg" alt="">
      <img class="img1" src="./background/images/bg.jpg" alt="">
    </div>
  </div>
  
</body>
</html>
